<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom container"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">the Log</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Overview</a>
        </li>
        <li class="nav-item"><a href="index.html" class="nav-link">New</a></li>
        <li class="nav-item">
          <a href="new.html" class="nav-link">Logbook</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>

    <!-- DISPLAY LOG -->

    <div class="container">
      <div class="row">
        <h1>Search Row Data</h1>
        <div class="container">
          <label for="column">Column Name:</label>
          <input type="text" id="column" placeholder="e.g., registration" />
          <br />
          <label for="value">Value:</label>
          <input type="text" id="value" placeholder="e.g., ABC123" />
          <br />
          <button onclick="fetchData()">Search</button>
        </div>
        <hr />
        <table border="1">
          <thead>
            <tr>
              <th>Results</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h1>Sheet Data</h1>
        <table border="1">
          <thead>
            <tr>
              <th>Date</th>
              <th>Registration</th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Overview</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">New</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Pilot</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">About</a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2024 the Log</p>
      <p class="text-end text-body-secondary mx-2">V 1.1</p>
    </footer>

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="sheetsCode.js"></script>
