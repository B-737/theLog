<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>the Log</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom container"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">the Log</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Overview</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">New</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Logbook</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>

    <div class="container newFlight">
      <h3 class="text-start mb-3">Add flight</h3>
      <form action="">
        <div class="row">
          <div class="col mb-3">
            <label for="date" class="form-label">Date</label>
            <input id="date" class="form-control" type="date" />
          </div>
          <div class="col mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Aircraft registration</label
            >
            <input
              type="text"
              class="form-control"
              id="registration"
              placeholder="EIDAD"
            />
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Departure aerodrome</label
            >
            <input
              type="text"
              class="form-control"
              id="departure"
              placeholder="e.g. EIDW or DUB"
            />
          </div>
          <div class="col mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Arrival aerodrome</label
            >
            <input
              type="text"
              class="form-control"
              id="arrival"
              placeholder="e.g. EHAM or AMS"
            />
          </div>
        </div>

        <div class="row">
          <div class="col mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Off block</label
            >
            <input
              type="text"
              class="form-control"
              id="offblock"
              placeholder="e.g. 0420"
            />
          </div>
          <div class="col mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >On Block</label
            >
            <input
              type="text"
              class="form-control"
              id="onblock"
              placeholder="e.g. 0523"
            />
          </div>
        </div>

        <div class="row">
          <div class="col mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Airborne</label
            >
            <input
              type="text"
              class="form-control"
              id="airborne"
              placeholder="e.g. 0431"
            />
          </div>
          <div class="col mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Landed</label
            >
            <input
              type="text"
              class="form-control"
              id="landed"
              placeholder="e.g. 0514"
            />
          </div>
        </div>

        <div class="row">
          <div class="col mb-3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="pilotFlying"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Pilot flying</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="safetyPilot"
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Safety pilot</label
              >
            </div>
          </div>
          <div class="col mb-3 container">
            <div class="row float-end">
              <div class="col">
                <button type="button" class="btn btn-outline-secondary">
                  Cancel
                </button>
              </div>
              <div class="col">
                <button
                  type="submit"
                  onclick="getFile()"
                  class="btn btn-primary"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Overview</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">New</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Pilot</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">About</a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2024 the Log</p>
      <p class="text-end text-body-secondary mx-2">V 1.1</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
